{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

       <!-- Bootsrap 5 -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

       <!--jquery cdn-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!--Ckeditor Scripts-->
        <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
        <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>

        <script src="{% static 'js/custom.js' %}"></script>
        <style>
            .form-group{
                padding: 15px !important;
            }
            .home-info{
                position: absolute;
                top: 50px;
                left: 50%;
                transform: translate(-50%);
                padding: 20px;
            }
        </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Automate With Django</a>
              {% if user.is_authenticated %}
              <!--show logout button-->
              <div>
                  Logged in as: <b>{{user}}</b>
                  &nbsp;<a href="{% url 'logout' %}" class="float-right btn btn-outline-danger">Logout</a>
              </div>
              {% else %}
            <div>
                <a href="{% url 'login' %}" class="float-right text-decoration-none text-dark">Login</a>
                &nbsp;<a href="{% url 'register' %}" class="float-right btn btn-success">Register</a>
            </div>
              {% endif %}
          </div>
    </nav>

    {% block content %}
        <!--  All your html main content go here -->
    {% endblock %}

</body>
</html>
